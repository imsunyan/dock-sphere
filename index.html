<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Icon</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div id="icon" class="floating-icon"></div>
  </body>
  <script>
    const icon = document.getElementById("icon");
    icon.addEventListener("dblclick", () => {
      window.electron.send("open-main-window"); // 使用 window.electron 发送消息
    });

    window.electron.receive("start-running", () => {
      icon.className = "floating-icon running";
    });

    window.electron.receive(
      "stop-running",
      () => (icon.className = "floating-icon completed")
    );
    window.electron.receive(
      "reset-running",
      () => (icon.className = "floating-icon")
    );

    // draggable
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    icon.addEventListener("mousedown", (event) => {
      isDragging = true;
      offset = { x: event.offsetX, y: event.offsetY };
    });

    document.addEventListener("mousemove", (event) => {
      if (isDragging) {
        window.electron.send("move-float-icon", {
          x: event.screenX - offset.x,
          y: event.screenY - offset.y,
        });
      }
    });

    icon.addEventListener("mouseup", (event) => {
      isDragging = false;
      offset = { x: 0, y: 0 };
    });
  </script>
</html>
